apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-backend
  namespace: prod
  labels:
    app: laravel-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: laravel-backend
  template:
    metadata:
      labels:
        app: laravel-backend
    spec:
      containers:
        # Nginx container serving Laravel
        - name: nginx
          image: nginx:stable-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf

          # Resource requests/limits (HPA will read from PHP-FPM for scaling)
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"

          # Health checks for Nginx
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3

        # PHP-FPM container
        - name: php-fpm
          image: k8s-laravel-ticketing:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000

          # Resource requests/limits (HPA reads this)
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"

      volumes:
        - name: nginx-config
          configMap:
            name: laravel-nginx-config
